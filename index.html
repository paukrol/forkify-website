<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <title>forkify // Search over 1,000,000 recipes</title>
  </head>
  <div class="container">
    <header class="header">
      <img src="src/img/logo.png" alt="logo" class="header__logo" />
      <form class="search">
        <input
          type="text"
          class="search__field"
          placeholder="Search over 1,000,000 recipes..."
        />
        <button class="btn search__btn">
          <svg class="search__icon">
            <use href="src/img/icons.svg#icon-search"></use>
          </svg>
          <span>Search</span>
        </button>
      </form>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <button class="nav__btn nav__btn--add-recipe">
              <svg class="nav__icon">
                <use href="src/img/icons.svg#icon-edit"></use>
              </svg>
              <span>Add recipe</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__btn nav__btn--bookmarks">
              <svg class="nav__icon">
                <use href="src/img/icons.svg#icon-bookmark"></use>
              </svg>
              <span>Bookmarks</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <div class="search-results">
      <ul class="results">
        <li class="preview">
          <a href="#23456" class="preview__link preview__link--active">
            <figure class="preview__fig">
              <img src="src/img/test-1.jpg" alt="Test" />
            </figure>
            <div class="preview__data">
              <h4 class="preview__title">Pasta with Tomato Cream ...</h4>
              <p class="preview__publisher">The Pioneer Woman</p>
              <div class="preview__user-generated">
                <svg>
                  <use href="src/img/icons.svg#icon-user"></use>
                </svg>
              </div>
            </div>
          </a>
        </li>
      </ul>

      <div class="pagination">
        <button class="btn--inline pagination__btn--prev">
          <svg class="search__icon">
            <use href="src/img/icons.svg#icon-arrow-left"></use>
          </svg>
          <span>Page 1</span>
        </button>
        <button class="btn--inline pagination__btn--next">
          <span>Page 3</span>
          <svg class="search__icon">
            <use href="src/img/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>

      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >. Use for learning or your portfolio. Don't use to teach. Don't claim
        ad your own.
      </p>
    </div>

    <div class="recipe"></div>
  </div>
  <body></body>
</html>
